<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bestätigung</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>
<h1>Reservierung bestätigt!</h1>
<table>
  <tr>
    <td rowspan="5"><canvas id="canvas"></canvas></td>
    <td>Name:</td>
    <td id="name"></td>
  </tr>
  <tr>
    <td>Vorstellung:</td>
    <td id="vorstellung"></td>
  </tr>
  <tr>
    <td>Datum:</td>
    <td id="date"></td>
  </tr>
  <tr>
    <td>Kinosaal:</td>
    <td id="saal"></td>
  </tr>
  <tr>
    <td>Sitze:</td>
    <td id="sitze"></td>
  </tr>
</table>
<button onclick="window.print()">Drucken</button>
</body>
</html>
