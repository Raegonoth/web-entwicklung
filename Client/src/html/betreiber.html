<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Betreiber</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Willkommen Betreiber!</h1>
<form action="/addKinosaal" method="POST">
    <fieldset>
        <legend>Kinosaal erstellen</legend>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="sitzreihen">Sitzreihen</label>
            <input type="number" id="sitzreihen" name="sitzreihen" required>
        </div>
        <div>
            <label for="sitze">Sitze pro Sitzreihe</label>
            <input type="number" id="sitze" name="sitze" required>
        </div>
        <button type="submit">Saal erstellen</button>
    </fieldset>
</form>
<form action="/addVorstellung" method="POST">
    <fieldset>
        <legend>Vorstellung erstellen</legend>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
        </div>
        <div>
            <label for="saal">Saal</label>
            <input type="text" id="saal" name="saal" required>
        </div>
        <div>
            <label for="name">Name des Films</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Vorstellung erstellen</button>
    </fieldset>
</form>
<script>
function clearDatabase () {
  var form = document.createElement('form');
  form.setAttribute('method', 'POST');
  form.setAttribute('action', '/clearDatabase');
  form.style.display = 'hidden';
  document.body.appendChild(form)
  form.submit();
}
</script>
<button onclick="clearDatabase();">Datenbank zur√ºcksetzen</button>
</body>
</html>
