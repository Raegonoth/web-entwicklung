<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Betreiber</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
<h1>Willkommen Betreiber!</h1>
<form action="/addKinosaal" method="POST">
    <fieldset>
        <legend>Kinosaal erstellen</legend>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="kinoName" name="name" required></td>
            </tr>
            <tr>
                <td><label for="sitzreihen">Sitzreihen</label></td>
                <td><input type="number" id="sitzreihen" name="sitzreihen" required></td>
            </tr>
            <tr>
                <td><label for="sitze">Sitze pro Sitzreihe</label></td>
                <td><input type="number" id="sitze" name="sitze" required></td>
            </tr>
            <tr>
                <td colspan='2' class='submitButton'><button type="submit">Saal erstellen</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<form action="/addVorstellung" method="POST">
    <fieldset>
        <legend>Vorstellung erstellen</legend>
        <table>
            <tr>
                <td><label for="date">Date</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td><input type="time" id="time" name="time" required></td>
            </tr>
            <tr>
                <td><label for="saal">Saal</label></td>
                <td><select id="saal" name="saal" required></select></td>
            </tr>
            <tr>
                <td><label for="name">Name des Films</label></td>
                <td><input type="text" id="filmName" name="name" required></td>
            </tr>
            <tr>
                <td colspan='2' class='submitButton'><button type="submit">Vorstellung erstellen</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<script>
function clearDatabase () {
  var form = document.createElement('form');
  form.setAttribute('method', 'POST');
  form.setAttribute('action', '/clearDatabase');
  form.style.display = 'hidden';
  document.body.appendChild(form)
  form.submit();
}
</script>
<br>
<button onclick="clearDatabase();">Datenbank zur√ºcksetzen</button>
</body>
</html>
